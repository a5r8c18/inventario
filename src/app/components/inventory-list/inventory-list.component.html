<div class="p-6 max-w-6xl mx-auto bg-white shadow-md rounded-lg">
  <div class="flex items-center space-x-2 mb-4">
    <ng-icon name="lucidePackage" class="h-6 w-6 text-blue-600"></ng-icon>
    <h2 class="text-2xl font-bold text-gray-800">Inventario</h2>
  </div>
  <app-filter-bar (filterChange)="applyFilters($event)"></app-filter-bar>
  <div class="overflow-x-auto">
    <table class="w-full border-collapse mt-4 rounded-lg overflow-hidden shadow">
      <thead>
        <tr class="bg-blue-100 text-blue-900">
          <th class="p-3 text-left">Código</th>
          <th class="p-3 text-left">Nombre</th>
          <th class="p-3 text-left">Entradas</th>
          <th class="p-3 text-left">Salidas</th>
          <th class="p-3 text-left">Existencias</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of pagedProducts" class="border-b hover:bg-blue-50 transition">
          <td class="p-3 font-mono text-blue-700">{{ product.productCode }}</td>
          <td class="p-3">{{ product.productName }}</td>
          <td class="p-3"><span class="font-semibold">{{ product.entries }}</span></td>
          <td class="p-3"><span class="font-semibold">{{ product.exits }}</span></td>
          <td class="p-3"><span class="font-semibold">{{ product.stock }}</span></td>
        </tr>
      </tbody>
    </table>
    <div class="flex justify-between items-center mt-4">
      <div class="text-sm text-gray-600">
        Página {{ currentPage }} de {{ totalPages }}
      </div>
      <div class="flex gap-2">
        <button
          class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300"
          [disabled]="currentPage === 1"
          (click)="setPage(currentPage - 1)"
        >
          Anterior
        </button>
        <button
          class="px-3 py-1 rounded bg-gray-200 hover:bg-gray-300"
          [disabled]="currentPage === totalPages || totalPages === 0"
          (click)="setPage(currentPage + 1)"
        >
          Siguiente
        </button>
      </div>
    </div>
  </div>
</div>
