<div class="max-w-md mx-auto p-4 md:p-6 lg:p-8 bg-white rounded shadow-md">
    <div class="text-center mb-6">
      <div class="w-24 h-24 mx-auto rounded-full bg-gray-200 flex items-center justify-center">
        <div *ngIf="!userData?.profileImage" class="text-2xl font-bold">
          {{ getInitials() }}
        </div>
        <img *ngIf="userData?.profileImage" [src]="userData?.profileImage" alt="Profile" class="w-full h-full rounded-full object-cover" />
      </div>
      <h2 class="text-xl font-bold mt-2 flex items-center gap-2">
        <ng-icon name="lucideUser" class="w-5 h-5 text-gray-600"></ng-icon>
        {{ userData?.firstName || '' }} {{ userData?.lastName || '' }}
      </h2>
      <p class="text-gray-600 mt-1 flex items-center gap-2">
        <ng-icon name="lucideMail" class="w-4 h-4 text-gray-600"></ng-icon>
        {{ userData?.email || 'Not provided' }}</p>
      <p class="text-gray-600 flex items-center gap-2">
        <ng-icon name="lucideCalendar" class="w-4 h-4 text-gray-600"></ng-icon>
        Registered since: {{ getRegistrationDate() }}</p>
      <p class="text-gray-600 flex items-center gap-2">
        <ng-icon name="lucidePhone" class="w-4 h-4 text-gray-600"></ng-icon>
        {{ userData?.phone || 'Not provided' }}</p>
    </div>

    <button class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700" (click)="logout()">
      Logout
    </button>

    <div *ngIf="loading" class="text-center">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500 mx-auto"></div>
    </div>

    <div *ngIf="!loading && error" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
      {{ error }}
    </div>
  </div>
